<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Application Form</h1><br>
        <p><b>Please fill all the necessary fields properly as wrong input can lead to direct rejection.</b></p>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel"><br>
        <label for="email">Email Id:</label>
        <input type="email"><br>
        <label for="gend">Gender:</label>
        <input type="radio" value="Male" id="Gend">Male 
        <input type="radio" name="Female" id="Gend">Female <br>
        <label for="city">City:</label>
        <select name="City" id="CT">
            <option value="Pune">Pune</option>
            <option value="Kolh">Kolhapur</option>
            <option value="Mum">Mumbai</option>
            <option value="Nag">Nagpur</option>
            <option value="Ben">Bangalore</option>
            <option value="Hyd">Hyderabad</option>
        </select><br>
        <label for="file">Resume:</label>
        <input type="file"><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
